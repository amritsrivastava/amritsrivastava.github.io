<div class="container-fluid pt-5">
  <div class="row justify-content-center my-5">
    <div class="col-md-4 mx-3 text-center animate__animated animate__fadeInUp">
      <h1 class="mb-0">
        About Me ✍️
      </h1>
      <img src="/assets/img/line.png" class="mb-5" />
      {% for data in site.data.about %}
      <p class="animate__animated animate__fadeInLeft animate__slow">
        {{ data }}
      </p>
      {% endfor %}
    </div>
    <div
      class="col-md-4 mx-3 animate__animated animate__fadeInRight animate__slow"
    >
      <img src="/assets/img/about.png" class="img-fluid" alt="Programming" />
    </div>
  </div>
</div>
