{% for project in site.data.projects %} {% if project.preview %}
<div
  class="modal fade"
  id="{{ project.preview }}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="{{ project.name }}"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-custom" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{project.name}}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body owl-carousel owl-theme">
        {% for img in project.images %}
        <div class="w-100 item">
          <img src="{{ img }}" alt="{{ project.name }}" class="img-fluid" />
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endif %} {% endfor %}
